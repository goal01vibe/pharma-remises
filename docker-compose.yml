services:
  db:
    image: postgres:16-alpine
    container_name: pharma-remises-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pharma_remises
    ports:
      - "5433:5432"
    volumes:
      - pharma_remises_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pharma_remises_data:
